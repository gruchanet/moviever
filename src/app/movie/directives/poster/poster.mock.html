<div class="col-sm-3">
  <div class="panel panel-default">
    <div class="panel-heading text-center">Movie title...</div>
    <div class="panel-thumbnail"><img ng-src="../assets/mock/bg.jpg" class="img-responsive"></div>
    <div class="panel-body">
      <p class="lead" data-type="info" data-placement="left" bs-tooltip="'Genres'">
        <span class="label label-primary">Horror</span>
        <span class="label label-default">SCI-FI</span>
      </p>

      <p data-type="info" data-placement="left" bs-tooltip="'Released'">
        <span class="glyphicon glyphicon-calendar"></span> 2014-04-02
      </p>

      <p>
        <span class="pull-left" data-type="info" data-placement="left" bs-tooltip="'Score'">
          <span class="glyphicon glyphicon-heart"></span> <b>9.4</b>
        </span>
        <span class="pull-right" data-type="info" data-placement="top" bs-tooltip="'Status'">
          <b><i>Released</i></b>
        </span>
      </p>
    </div>
  </div>
</div>
