<div class="col-sm-3">
  <div class="panel panel-default">
    <div class="panel-heading text-center" data-type="info" data-placement="top" bs-tooltip="poster.original_name">
      {{poster.original_name | cut:true:25}}
    </div>
    <div class="panel-thumbnail">
      <poster-image path="{{poster.poster_path}}" size="large"></poster-image>
    </div>
    <div class="panel-body">
      <p class="lead" data-type="info" data-placement="left" bs-tooltip="'Genres'">
        <span class="label label-default" ng-repeat="genre in poster.genres">Horror</span> <!-- TODO: get by ID? | TODO: genres <-> label colors -->
      </p>

      <p data-type="info" data-placement="left" bs-tooltip="'Released'">
        <span class="glyphicon glyphicon-calendar"></span> <b>{{poster.first_air_date || 'n/d'}}</b> <!-- TODO: check type: first_air_date|release_date -->
      </p>

      <p>
        <span class="pull-left" data-type="info" data-placement="left" bs-tooltip="'Score'">
          <span class="glyphicon glyphicon-heart heart-icon"></span> <b>{{poster.vote_average}}</b> ({{poster.vote_count}})
        </span>
        <span class="pull-right" data-type="info" data-placement="top" bs-tooltip="'Status'">
          <b><i>{{poster.status}}</i></b> <!-- TODO: get by ID?-->
        </span>
      </p>
    </div>
  </div>
</div>
